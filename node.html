<script type="text/javascript">

      default_modelid: { value: "GeneralImageClassifier" },
      account_id: { value: "" },

    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function () {
      return this.name || "Einstein-Platform-Services";
    }
  });
</script>
